<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <!-- Pattern -->
    <pattern id="diagonalPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="100" y2="100" stroke="white" stroke-width="0.5" opacity="0.1"/>
      <line x1="0" y1="50" x2="50" y2="100" stroke="white" stroke-width="0.5" opacity="0.1"/>
      <line x1="50" y1="0" x2="100" y2="50" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>

    <!-- Soft glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow for logo -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main Rectangle with rounded corners -->
  <rect width="800" height="450" rx="20" ry="20" fill="url(#emeraldGradient)"/>

  <!-- Pattern overlay -->
  <rect width="800" height="450" rx="20" ry="20" fill="url(#diagonalPattern)" opacity="0.3"/>

  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="60" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <circle cx="750" cy="400" r="60" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>

  <!-- Soft light spots -->
  <ellipse cx="200" cy="100" rx="150" ry="100" fill="white" opacity="0.08"/>
  <ellipse cx="600" cy="350" rx="120" ry="80" fill="white" opacity="0.06"/>

  <!-- SmileShot Logo Group -->
  <g transform="translate(400, 180)" filter="url(#shadow)">
    <!-- Camera body outline -->
    <rect x="-50" y="-35" width="100" height="70" rx="12" ry="12" fill="none" stroke="white" stroke-width="4"/>

    <!-- Camera lens (smile shape) -->
    <path d="M -30 -5 Q 0 15, 30 -5"
          stroke="white"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"/>

    <!-- Eye dots -->
    <circle cx="-18" cy="-12" r="4" fill="white"/>
    <circle cx="18" cy="-12" r="4" fill="white"/>

    <!-- Camera flash/button -->
    <rect x="-60" y="-25" width="15" height="8" rx="2" fill="white" opacity="0.8"/>

    <!-- Shutter button -->
    <circle cx="40" cy="-40" r="8" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="40" cy="-40" r="4" fill="white"/>
  </g>

  <!-- Title -->
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="white" letter-spacing="-1">
    SmileShot
  </text>

  <!-- Subtitle -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="22" font-weight="400" text-anchor="middle" fill="white" opacity="0.95">
    하루 1분, 나를 위한 미소
  </text>
</svg>