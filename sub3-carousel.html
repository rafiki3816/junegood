<!DOCTYPE html>

	<script src="js/jquery-3.5.1.min.js"></script>

<body>
	<div id="wrap">

			<div id="title"><a href="index.html">Junegood</a></div>

		<div class="carousel-container">
			<div class="carousel-main">
				<div class="carousel-track">

						<img src="images/travels/losAngeles.jpg" alt="Los Angeles">
					</div>
					<!-- San Diego -->

					<!-- NewYork -->

					<!-- Brussels -->

					<!-- Rotterdam -->
					<div class="carousel-slide" data-location="Rotterdam, Netherlands" data-date="July, 2018">
						<img src="images/travels/rotterdam.jpg" alt="Rotterdam">
					</div>
					<!-- Amsterdam -->
					<div class="carousel-slide" data-location="Amsterdam, Netherlands" data-date="July, 2018">
						<img src="images/travels/amsterdam.jpg" alt="Amsterdam">
					</div>
					<!-- Taipei -->
					<div class="carousel-slide" data-location="Taipei, Taiwan" data-date="December, 2017">

					<!-- Tokyo -->
					<div class="carousel-slide" data-location="Tokyo, Japan" data-date="November, 2017">
						<img src="images/travels/tokyo3.jpg" alt="Tokyo">
					</div>
					<!-- Phi Phi -->
					<div class="carousel-slide" data-location="Phi Phi, Thailand" data-date="September, 2017">
						<img src="images/travels/phiphi.jpg" alt="Phi Phi">
					</div>
					<!-- Hong Kong -->
					<div class="carousel-slide" data-location="Hong Kong, China" data-date="September, 2017">
						<img src="images/travels/hongkong.jpg" alt="Hong Kong">

					<!-- Edinburgh -->
					<div class="carousel-slide" data-location="Edinburgh, UK" data-date="July, 2017">
						<img src="images/travels/edinburgh.jpg" alt="Edinburgh">

					<!-- London -->
					<div class="carousel-slide" data-location="London, UK" data-date="July, 2017">

					</div>
					<!-- Tokyo 2 -->
					<div class="carousel-slide" data-location="Tokyo, Japan" data-date="April, 2017">

					</div>
					<!-- Barcelona -->
					<div class="carousel-slide" data-location="Barcelona, Spain" data-date="December, 2016">
						<img src="images/travels/barcelona.jpg" alt="Barcelona">
					</div>
					<!-- Kyoto 3 -->
					<div class="carousel-slide" data-location="Kyoto, Japan" data-date="October, 2016">
						<img src="images/travels/kyoto3.jpg" alt="Kyoto">
					</div>
					<!-- Florence -->
					<div class="carousel-slide" data-location="Florence, Italy" data-date="July, 2016">
						<img src="images/travels/florence.jpg" alt="Florence">
					</div>
					<!-- Rome -->
					<div class="carousel-slide" data-location="Rome, Italy" data-date="July, 2016">
						<img src="images/travels/rome.jpg" alt="Rome">
					</div>
					<!-- Kyoto 2 -->
					<div class="carousel-slide" data-location="Kyoto, Japan" data-date="December, 2015">
						<img src="images/travels/kyoto2.jpg" alt="Kyoto">
					</div>
					<!-- Paris -->
					<div class="carousel-slide" data-location="Paris, France" data-date="September, 2015">
						<img src="images/travels/paris.jpg" alt="Paris">
					</div>
					<!-- Nagoya -->
					<div class="carousel-slide" data-location="Nagoya, Japan" data-date="August, 2015">
						<img src="images/travels/nagoya.jpg" alt="Nagoya">
					</div>
					<!-- Tokyo 1 -->
					<div class="carousel-slide" data-location="Tokyo, Japan" data-date="August, 2015">
						<img src="images/travels/tokyo1.jpg" alt="Tokyo">
					</div>
					<!-- Kyoto 1 -->
					<div class="carousel-slide" data-location="Kyoto, Japan" data-date="July, 2014">
						<img src="images/travels/kyoto1.jpg" alt="Kyoto">
					</div>
					<!-- Okinawa -->
					<div class="carousel-slide" data-location="Okinawa, Japan" data-date="May, 2014">
						<img src="images/travels/okinawa.jpg" alt="Okinawa">
					</div>
				</div>

				<button class="carousel-btn carousel-prev" id="prevBtn">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<polyline points="15 18 9 12 15 6"></polyline>
					</svg>
				</button>
				<button class="carousel-btn carousel-next" id="nextBtn">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<polyline points="9 18 15 12 9 6"></polyline>
					</svg>
				</button>

				<div class="carousel-info">
					<h3 class="carousel-location"></h3>
					<p class="carousel-date"></p>
					<p class="carousel-counter"><span id="currentSlide">1</span> / <span id="totalSlides">28</span></p>
				</div>

				<div class="zoom-controls">
					<button class="zoom-btn" id="zoomOutBtn" title="Zoom Out (-)">−</button>
					<button class="zoom-btn" id="zoomFitBtn" title="Fit to Screen (0)">⊡</button>
					<button class="zoom-btn" id="zoom100Btn" title="Actual Size (1)">1:1</button>
					<button class="zoom-btn" id="zoomInBtn" title="Zoom In (+)">+</button>
				</div>
				<div class="zoom-indicator" id="zoomIndicator">100%</div>
			</div>

			<div class="carousel-thumbnails">
				<div class="thumbnails-track" id="thumbnailsTrack">
					<!-- Thumbnails will be generated by JavaScript -->
				</div>
			</div>

			<div class="carousel-controls">
				<button class="control-btn" id="playPauseBtn">
					<svg class="play-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
						<polygon points="5 3 19 12 5 21 5 3"></polygon>
					</svg>
					<svg class="pause-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
						<rect x="6" y="4" width="4" height="16"></rect>
						<rect x="14" y="4" width="4" height="16"></rect>
					</svg>
				</button>
				<button class="control-btn" id="gridViewBtn">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<rect x="3" y="3" width="7" height="7"></rect>
						<rect x="14" y="3" width="7" height="7"></rect>
						<rect x="3" y="14" width="7" height="7"></rect>
						<rect x="14" y="14" width="7" height="7"></rect>
					</svg>
				</button>
			</div>
		</div>

		<div class="grid-view" id="gridView" style="display:none;">
			<button class="grid-close" id="gridCloseBtn">&times;</button>
			<div class="grid-container" id="gridContainer">
				<!-- Grid items will be generated by JavaScript -->
			</div>
		</div>

		<p class="copy">All copyrights of photos reserved by Dongjune KIM</p>
	</div>

	<script src="js/sub3-carousel.js"></script>
</body>
</html>
