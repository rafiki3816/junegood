<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>travels - Hong Kong, China</title>
	<link rel="stylesheet" type="text/css" href="../css/lightbox-common.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>

<body>
	<header>
		<p><a href="../../sub3.html">travels</a></p>
		<p class="copy">All copyrights of photos reserved by Dongjune KIM</p>
		<div class="thumb-grid">
			<img class="thumb" src="img/1.jpg" onclick="lightbox_open(1)" alt="Hong Kong, China 1">
		</div>
	</header>

	<!-- 라이트 박스 배경  -->
	<div id="block"></div>

	<div id="lightbox">
		<div class="lightbox-header">
			<h1>Hong Kong, China</h1>
			<p>September 2017</p>
			<div class="photo-counter">
				<span id="currentPhoto">1</span> / <span id="totalPhotos">1</span>
			</div>
		</div>

		<div class="lightbox-content">
			<!-- Navigation buttons -->
			<button class="nav-btn prev" id="prevBtn" onclick="prevImage()">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<polyline points="15 18 9 12 15 6"></polyline>
				</svg>
			</button>
			<button class="nav-btn next" id="nextBtn" onclick="nextImage()">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<polyline points="9 18 15 12 9 6"></polyline>
				</svg>
			</button>

			<figure>
				<img src="img/1.jpg" class="active">
			</figure>
		</div>

		<div class="btn-close" onclick="lightbox_close()">×</div>
	</div>

	<script src="../js/lightbox-common.js"></script>
</body>
</html>
